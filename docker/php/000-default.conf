<VirtualHost *:80>
    # API через /api/
    Alias /api /var/www/html/src/php/api

    <Directory /var/www/html/src/php>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Статика (uploads) раздаётся из /var/www/html/public/
    # URL: http://localhost:8080/uploads/... → Файл: /var/www/html/public/uploads/...
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
