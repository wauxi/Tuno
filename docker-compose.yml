services:
  mysql:
    image: mysql:5.7
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./musicboard.sql:/docker-entrypoint-initdb.d/musicboard.sql:ro

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
      DB_PORT: 3306
      PHP_DISPLAY_ERRORS: ${PHP_DISPLAY_ERRORS:-0}
    depends_on:
      - mysql
    volumes:
      - ./src/php:/var/www/html/src/php
      - ./public:/var/www/html/public
    ports:
      - "${PHP_PORT:-8080}:80"

  frontend:
    image: node:20
    working_dir: /app
    env_file:
      - .env
    environment:
      VITE_API_BASE_URL: ${API_BASE_URL:-http://localhost:8080/src/php}
    depends_on:
      - php
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_DEV_SERVER_PORT:-5173}"
    ports:
      - "${VITE_DEV_SERVER_PORT:-5173}:5173"

volumes:
  mysql_data:
  node_modules:

