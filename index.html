<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="app-env" content="development">
  <meta name="api-base-url" content="http://localhost:8080">
  <title>Musicboard</title>
  <link rel="stylesheet" href="src/scss/styles.scss" />
  <script type="module" src="src/js/main.js?v=3.7"></script>
</head>
<body>
  <!-- @@header -->

  <main>
    <section class="info">
      <div class="info__inner container">
        <div class="info__profile">
          <div class="info__profile-avatar">
            <!-- User avatar will be loaded dynamically by JavaScript -->
          </div>
          <div class="info__profile-name">
          </div>
        </div>

        <nav class="info__navbar">
          <a href="/index.html" class="button">Home</a>
          <a href="/Activity" class="button">Activity</a>
          <a href="/Albums" class="button">Albums</a>
          <a href="/Lists.html" class="button">Lists</a>
        </nav>
      </div>
    </section>

    <section class="content">
      <div class="content__inner container">
        <div class="content__sections">
          <div class="content__section content__section--left">
            <section class="favs">
              <h2 class="favs__title title">Favorite Albums</h2>
              <ul class="album-grid favs__list">
                <!-- Favorite albums will be loaded dynamically by JavaScript -->
              </ul>
            </section>
            <section class="recently">
              <h2 class="recently__title title">Recently Activity</h2>
              <ul class="album-grid recently__list">
              </ul>
            </section>
          </div>

          <div class="content__section content__section--right">
            <section class="listen-later">
              <h2 class="listen-later__title title">
                <a href="/listen-later" class="listen-later__link">
                  Listen Later <span class="listen-later__arrow" aria-hidden="true">></span>
                </a>
              </h2>
              <ul class="listen-later__list">
              </ul>
            </section>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
