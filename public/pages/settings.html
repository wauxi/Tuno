<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="app-env" content="development">
    <meta name="api-base-url" content="http://localhost:8080">
    <title>Settings</title>
    <link rel="stylesheet" href="../../src/scss/styles.scss" />
    <script type="module" src="../../src/js/main.js?v=3.7"></script>
</head>
<body>
        <!-- @@header -->
    <main>
        <section class="settings container">
            <h1 class="settings__title">Settings</h1>
            <div class="settings__content">
                <div class="settings__avatar">
                    <h2 class="settings__subtitle">Profile Avatar</h2>
                    <div class="settings__avatar-wrapper">
                        <img class="settings__avatar-image" src="../img/user-placeholder.jpg" alt="User avatar" />
                        <div class="settings__avatar-controls">
                            <input id="avatarUpload" class="settings__avatar-input" type="file" accept="image/*" />
                            <label for="avatarUpload" class="settings__avatar-change">Change avatar</label>
                        </div>
                    </div>
                </div>
            </div>
         </section>




    </main>
</body>
</html>
